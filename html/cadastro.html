<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro</title>
    <link rel="shortcut icon" type="image/jpg" href="../assets/simboloBranco.png" />
</head>

<body>
    <main>
        <article id="imgCadastro"></article>
        <article id="formCadastro">
            <section>
                <div class="logo"><img src="../assets/simbolo.png" alt=""></div>
                <h2>Cadastro</h2>
                <form action="">
                    <input required="required" type="text" placeholder="Nome" id="iptNome">
                    <input required="required" type="text" placeholder="NickName" id="iptNick">
                    <input required="required" type="email" placeholder="Email" id="iptEmail">
                    <input required="required" type="password" placeholder="Senha" id="iptSenha">

                    <div id="btnCadastro">
                        <button onclick="cadastrar()">Cadastrar</button>
                    </div>
                </form>
            </section>
        </article>
    </main>
</body>

</html>
<script>

    function cadastrar() {
        var nome = iptNome.value
        var nickName = iptNick.value
        var email = iptEmail.value
        var senha = iptSenha.value
        if (nome == "" || nickName == "" || email == "" || senha == "") {
            alert("Preencha todos os campos")
        } else {
            window.location.href = 'login.html'
        }
    }
</script>
