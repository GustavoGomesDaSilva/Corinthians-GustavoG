<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/icon/simboloBranco.png" />
    <script src="./js/funcoes.js"></script>

</head>

<body>
    <main>
        <article id="imgCadastro"></article>
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <article id="formCadastro">
            <section>
                <div class="logo"><img src="assets/icon/simbolo.png" alt=""></div>
                <h2>Cadastro</h2>
                <form action="">
                    <input required="required" type="text" placeholder="Nome" id="iptNome">
                    <input required="required" type="text" placeholder="NickName" id="iptNick">
                    <input required="required" type="email" placeholder="exemplo@gmail.com" id="iptEmail">
                    <input required="required" type="password" placeholder="********" id="iptSenha">
                    <input required="required" type="password" placeholder="********" id="iptConfirmarSenha">

                    <div id="btnCadastro">
                        <button onclick="cadastrar()">Cadastrar</button>
                    </div>
                    
                    <div id="div_aguardar" class="loading-div">
                        <img src="./assets/circle-loading.gif" id="loading-gif">
                    </div>

                    <div id="div_erros_login"></div>

                </form>
            </section>
        </article>
    </main>
</body>

</html>
<script>

function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = iptNome.value;
        var emailVar = iptEmail.value;
        var senhaVar = iptSenha.value;
        var confirmacaoSenhaVar = iptConfirmarSenha.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
