<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/Login.css">
  <title>Login</title>
  <link rel="shortcut icon" type="image/jpg" href="assets/icon/simboloBranco.png" />
  <script src="./js/funcoes.js"></script>

</head>

<body>
  <main>
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
          <span id="mensagem_erro"></span>
      </div>
    </div>
    <article id="formLogin">
      <section>
        <div class="logo"><img src="assets/icon/simbolo.png" alt=""></div>
        <h2>Login</h2>
        <form action="">
          <input required="required" type="email" placeholder="Email" id="iptEmail">
          <input required="required" type="password" placeholder="Senha" id="iptSenha">

          <div id="btnLogin">
            <button onclick="entrar()">Entrar</button>
          </div>

          <div id="div_aguardar" class="loading-div">
            <img src="./assets/circle-loading.gif" id="loading-gif">
        </div>

        <div id="div_erros_login"></div>
          
        </form>
        <div id="cadastrese">
          <p><a href="cadastro.html">Ainda n√£o tem conta? <u> Cadastre-se</u></a></p>
        </div>
      </section>
    </article>
    <article id="imgLogin"></article>

  </main>
</body>

</html>
<script>
  
  function entrar() {
        aguardar();

        var emailVar = iptEmail.value;
        var senhaVar = iptSenha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 500)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(() => {
                    window.location = "./selecao.html";
                }, "0")// apenas para exibir o loading
                
                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
